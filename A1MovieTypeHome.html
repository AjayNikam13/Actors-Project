    <script>
        function email()
        {
            var a=""+document.form.emaill.value;
            a=a.toLowerCase();

            var b=a.length-10
            var c=a.substring(b);
            var c1=0

            if(a.charAt(0)>='a' && a.charAt(0)<='z')
            {
                c1++
            }
            if(c1==1 && c=="@gmail.com")
            {

                return true;
            }
            else
            {
                return false;
            }  
        }

        function pass()
        {
            var a=""+document.form.pass1.value;
            // document.write(a)

            var c1=0
            var c2=0
            var format = /^[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/;


            if(a.charAt(0)>='A' && a.charAt(0)<='Z')
            {
                c1++;
            }

            for(var i=0;i<a.length;i++)
            {
                
                if(a.charAt(i).match(format) && (a.charAt(i+1)>=0 || a.charAt(i+1)<=9))
                {
                    c2++;
                }
            }
            if(c1==1 && c2==1)
            {
                return true;
            }
            else
            {
                return false;

            }
        }

        function verify()
        {
            var e=email()
            var p= pass()

            if(e==p)
            {

            }
